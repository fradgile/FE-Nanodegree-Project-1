<!DOCTYPE html>
<head>
	<title>Bootstrap Version</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" href="http://fradgile.s3-us-west-2.amazonaws.com/FE_Nanodegree_Project_1/css/style.css">

</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Thailand</h4>
	      </div>
	      <div class="modal-body">

	        <img  class="img-responsive"
	        	src="http://fradgile.s3-us-west-2.amazonaws.com/FE_Nanodegree_Project_1/images/Thai_market.jpg">
			<h3>Thai market</h3>
			<p><a href="http://github.com">Link to project</a></p>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>



	<div class="container">

		<div class="row">
			<div class="col-md-6">
				<img class="img-responsive img-circle"
					src="http://fradgile.s3-us-west-2.amazonaws.com/FE_Nanodegree_Project_1/images/Udacity_logo.jpg" alt="Udacity Logo" id="logo">
			</div>
			<div  class="col-md-6 text-right text-uppercase">
				<h1>Fergus Emmett</h1>
				<h4>World Traveller</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<img  class="img-responsive"
				src="http://fradgile.s3-us-west-2.amazonaws.com/FE_Nanodegree_Project_1/images/Travel.jpg" alt="Travel Image" id="main_image">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h2 id="featured">Featured Trips</h2>
			</div>
		</div>

		<div>
			<div class="row">
				<div class="col-md-4">
					<img  data-toggle="modal" data-target="#myModal" class="img-responsive"
					src="http://fradgile.s3-us-west-2.amazonaws.com/FE_Nanodegree_Project_1/images/Thai_market.jpg" alt="Thailand Image">
					<h3>THAILAND</h3>
					<p><a href="http://github.com" class="links">Link to project</a></p>
				</div>
				<div class="col-md-4">
					<img  class="img-responsive"
					src="http://fradgile.s3-us-west-2.amazonaws.com/FE_Nanodegree_Project_1/images/Cambodia_temple.jpg" alt="Cambodia Image">
					<h3>CAMBODIA</h3>
					<p><a href="http://github.com" class="links">Link to project</a></p>
				</div>
				<div class="col-md-4">
					<img  class="img-responsive"
					src="http://fradgile.s3-us-west-2.amazonaws.com/FE_Nanodegree_Project_1/images/Vietnam_bay.jpg" alt="Vietnam Image">
					<h3>VIETNAM</h3>
					<p><a href="http://github.com" class="links">Link to project</a></p>
				</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>


</body>
</html>
